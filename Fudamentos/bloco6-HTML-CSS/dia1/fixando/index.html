<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tela de login</title>
</head>
<body>
  <form action="" method="get">
    <div id="email-container">
      <label for="email-input">Email:</label>
      <input type="email" name="user" id="email-input" placeholder=" Digite seu email" autocomplete="off" autofocus required>
    </div>
    <div id="password-container">
      <label for="password-input">Senha:</label>
      <input type="password" name="senha" id="password-input" placeholder=" Digite sua senha" required>
    </div>
    <div id="remind-me-container">
      <label for="remind-me-input">Lembre-me:</label>
      <input type="checkbox" id="remind-me-input">
    </div>
    <button type='submit' id="enter-btn">Entrar</buttuon>
  </form>
</body>
</html>
